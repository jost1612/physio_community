version: '3.8'

services:
  # PostgreSQL Datenbank
  db:
    image: postgres:15-alpine
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-Planing}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=de_DE.UTF-8 --lc-ctype=de_DE.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - physio-network

  # Redis fÃ¼r Warteschlangen
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6390:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - physio-network

  # Backend API
  backend:
    # WICHTIG: Nutzt dein fertiges Image von Docker Hub
    image: stejo1502/physio-backend:v1.0.0
    container_name: backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8011}:8000"
    # WICHTIG fÃ¼r Ollama auf Linux-Servern:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-Planing}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      WEBAUTHN_RP_ID: ${WEBAUTHN_RP_ID}
      WEBAUTHN_RP_NAME: ${WEBAUTHN_RP_NAME}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - physio-network

  # Celery Worker fÃ¼r KI-Aufgaben
  worker:
    # Nutzt das GLEICHE Image wie das Backend
    image: stejo1502/physio-backend:v1.0.0
    container_name: worker
    restart: unless-stopped
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=2
    # Auch hier wichtig fÃ¼r Ollama:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-Planing}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    depends_on:
      - backend
      - redis
    networks:
      - physio-network

  # Frontend App
  frontend:
    image: stejo1502/physio-frontend:v1.0.1
    container_name: frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3011}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      API_URL_INTERNAL: ${API_URL_INTERNAL:-http://backend:8000}
    command: 
      - /bin/sh
      - -c
      - |
        echo "ðŸ”§ Erstelle Runtime-Konfiguration..."
        echo "window.__ENV = { NEXT_PUBLIC_API_URL: '$NEXT_PUBLIC_API_URL' };" > /app/public/config.js
        echo "ðŸš€ Starte Server..."
        node server.js
    depends_on:
      - backend
    networks:
      - physio-network

volumes:
  postgres_data:
  redis_data:

networks:
  physio-network:
    driver: bridge
